<!doctype html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>FKS未来潮童海报</title>
    <link href="css/resLoader.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/fontRatio.js"></script>
</head>
<body>
<!-- body可以添加类scroll -->

    <div class="cover">
        <p>提示：长按可保存海报</p>
        <img class="cover_img" />
    </div>

    <!-- 页面 -->
    <div class="page">
        <div class="tip">
            <img src="css/images/btn_tq.png" />
        </div>
        <!-- 代言人特权 -->
        <div class="tip_layer dyrtq">
            <div class="middle">
                <div class="tip_layer_box img">
                    <img src="css/images/tip.png" />
                    <a></a>
                </div>
            </div>
        </div>
        <!-- 输入框 -->
        <div class="tip_layer tel_box">
            <div class="middle">
                <div class="tip_layer_box">
                    <img src="css/images/icon_input.png" />
                    <p>请填写您的联系方式，更方便我们沟通哦！</p>
                    <p><input type="text" id="tel" placeholder="请输入您的电话号码" /></p>
                    <a class="submit">提交并生成海报</a>
                </div>
            </div>
        </div>


        <div class="bg" id="bg">
            <div class="bg_pic">
                <img class="bg_img" src="css/images/bg.jpg" />
                <div class="con">
                    <div class="upload_box">
                        <div class="pic_box">
                            <img id="pic" />
                        </div>
                        <input type="file" />
                    </div>
                    <div class="text">
                        <p>我是<input class="name" type="text" /></p>
                        <p>我为FKS未来潮童学院代言</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer img">
            <img src="css/images/btn_bottom.jpg" />
        </div>
    </div>
<script src="js/fastclick.js"></script>
<script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/rotaryScreenLayer.jquery.js"></script>
<script src="js/index.js"></script>
</body>
</html>
